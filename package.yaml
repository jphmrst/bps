name:                BPS
version:             0.1.0.0
github:              "jphmrst/bps"
license:             GPL-3
license-file:        Haskell-LICENSE.txt
author:              "John Maraist"
maintainer:          "haskell-tms@maraist.org"
copyright:           "2022 John Maraist; 1986-1993 Kenneth D. Forbus, Johan de Kleer and Xerox Corporation"
category:	     "Truth maintenance"

synopsis:	     "Translations of classic Truth Maintenance Systems"
description:	     "Haskell monad transformer translations of the classic Truth Maintenance Systems of Forbus and de Kleer's _Building Problem Solvers_.  See the GitHub repository <https://github.com/jphmrst/bps/>, or the Haddock documentation."

extra-source-files:
- README.md
- ChangeLog.md
- Haskell-LICENSE.txt

dependencies:
- base >= 4.7 && < 5    # https://hackage.haskell.org/packages/base
- mtl  >= 2.2 && < 2.3  # https://hackage.haskell.org/package/mtl
- extra >= 1.7 && < 1.8 # https://hackage.haskell.org/package/extra
- STMonadTrans >= 0.4.6 && < 0.5 # https://hackage.haskell.org/package/STMonadTrans
- transformers >= 0.5 && < 0.6 # https://hackage.haskell.org/package/transformers-0.6.0.4

library:
  source-dirs: src/main/haskell/lib

executables:
  hbps:
    main:                Main.hs
    source-dirs:         src/main/haskell/app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - BPS
    - symbol

tests:
  BPS-test:
    main:                Spec.hs
    source-dirs:         src/test/haskell
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - BPS
    - HUnit
    - symbol
    - TLT >= 0.1.0.0  ## Remember to remove the extra-deps in
                      ## stack.yaml when TLT goes external.
